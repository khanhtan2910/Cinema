<div class="panel panel-default" ng-if="items">
	<div class="panel-heading">MOVIE LIST</div>
	<table class="table table-condensed">
		<thead class="bg-success" style="font-variant: small-caps;">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Update</th>
				<th>IMDB</th>
				<th>Region</th>
			    <th>Age</th>
			    <th>Img</th>	
				<th>Description</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in pager.items">
				<td>{{item.movieid}}</td>
				<td>{{item.name}}</td>
				<td>{{item.updateAt | date : 'dd-MM-yyyy'}} </td>
				<td>{{item.imdb | number : 1}}</td>
				<td>{{item.region}}</td>
				<td>{{item.age}}</td>
				<td>{{item.image}}</td>
				<td>{{item.description}}</td>
				<td>
					<div class="btn-group btn-group-xs">
						<a ng-click="edit(item)" href="" class="btn btn-warning">
							<b class="glyphicon glyphicon-edit"></b>
						</a>
						<a ng-click="delete(item)" href="" class="btn btn-danger">
							<b class="glyphicon glyphicon-trash"></b>
						</a>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="panel-footer text-center">
		<button ng-click="pager.first()" class="btn btn-danger">
			<b class="glyphicon glyphicon-hand-up"></b>
		</button>
		<button ng-click="pager.prev()" class="btn btn-primary">
			<b class="glyphicon glyphicon-hand-left"></b>
		</button>
		<button class="btn btn-success">
			{{pager.page + 1}} of {{pager.count}}
		</button>
		<button ng-click="pager.next()" class="btn btn-primary">
			<b class="glyphicon glyphicon-hand-right"></b>
		</button>
		<button ng-click="pager.last()" class="btn btn-danger">
			<b class="glyphicon glyphicon-hand-down"></b>
		</button>
	</div>
  </div>
